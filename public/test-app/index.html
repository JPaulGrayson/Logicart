<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game (Plain JS)</title>
  <script src="/remote.js?project=NumberGuessGame&autoOpen=false"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { color: #333; margin-bottom: 20px; }
    .message { color: #666; margin-bottom: 30px; }
    .attempts { font-size: 18px; color: #764ba2; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    input:focus { outline: none; border-color: #764ba2; }
    button {
      width: 100%;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.02); }
    button:active { transform: scale(0.98); }
    .feedback { 
      margin-top: 20px; 
      padding: 15px; 
      border-radius: 10px;
      font-weight: bold;
    }
    .feedback.high { background: #fee2e2; color: #dc2626; }
    .feedback.low { background: #dbeafe; color: #2563eb; }
    .feedback.correct { background: #dcfce7; color: #16a34a; }
    .reset-btn {
      margin-top: 15px;
      background: #6b7280;
    }
    .logigo-btn {
      margin-top: 15px;
      background: #1e293b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p class="message">I'm thinking of a number between 1 and 100</p>
    <p class="attempts">Attempts: <span id="attempts">0</span></p>
    <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100" data-testid="input-guess">
    <button id="guess-btn" onclick="handleGuess()" data-testid="button-guess">Guess!</button>
    <div id="feedback" class="feedback" style="display: none;" data-testid="text-feedback"></div>
    <button class="logigo-btn" onclick="window.LogicArt.openStudio()" data-testid="button-open-logigo">Open LogicArt Studio</button>
  </div>

  <script src="game.js"></script>
  <script>
    fetch('/test-app/game.js')
      .then(r => r.text())
      .then(code => {
        if (window.LogicArt && window.LogicArt.registerCode) {
          window.LogicArt.registerCode(code);
          console.log('[Test App] Code registered with LogicArt');
        }
      });
  </script>
</body>
</html>
