<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicArt - Ghost Diff Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 20px;
        }

        .code-editor {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 300px;
            white-space: pre;
            overflow-x: auto;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 300px;
        }

        .node {
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.3s;
            position: relative;
        }

        .node-added {
            border: 2px solid #28a745;
            background: #d4edda;
            color: #155724;
            animation: slideIn 0.5s ease-out, pulse 1s ease-in-out infinite;
        }

        .node-deleted {
            border: 2px solid #dc3545;
            background: #f8d7da;
            color: #721c24;
            opacity: 0.5;
            text-decoration: line-through;
        }

        .node-modified {
            border: 2px solid #ffc107;
            background: #fff3cd;
            color: #856404;
            animation: highlight 0.5s ease-out;
        }

        .node-unchanged {
            border: 1px solid #dee2e6;
            background: #f8f9fa;
            color: #495057;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
        }

        @keyframes highlight {
            0% {
                background: #fff;
            }

            50% {
                background: #fff3cd;
            }

            100% {
                background: #fff3cd;
            }
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .controls h2 {
            color: #333;
            margin-bottom: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-added {
            background: #d4edda;
            color: #155724;
        }

        .badge-deleted {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-modified {
            background: #fff3cd;
            color: #856404;
        }

        .badge-unchanged {
            background: #f8f9fa;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ‘» LogicArt Ghost Diff Demo</h1>

        <div class="controls">
            <h2>Scenarios</h2>
            <button onclick="loadScenario('refactor')">AI Refactored Code</button>
            <button onclick="loadScenario('bugfix')">Bug Fix</button>
            <button onclick="loadScenario('feature')">New Feature Added</button>
            <button onclick="loadScenario('cleanup')">Code Cleanup</button>
        </div>

        <div class="comparison">
            <div class="panel">
                <h2>Before (Old Code) ðŸ“œ</h2>
                <div id="old-code" class="code-editor"></div>
            </div>
            <div class="panel">
                <h2>After (New Code) âœ¨</h2>
                <div id="new-code" class="code-editor"></div>
            </div>
        </div>

        <div class="panel" style="margin-bottom: 20px;">
            <h2>Ghost Diff Visualization ðŸ‘»</h2>
            <div id="flowchart" class="flowchart"></div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <!-- Load LogicArt parser and differ as ES modules -->
    <script type="module">
        import LogicArtParser from '/demo-src/parser.js';
        import LogicArtDiffer from '/demo-src/differ.js';
        
        // Make available globally for the demo
        window.LogicArtParser = LogicArtParser;
        window.LogicArtDiffer = LogicArtDiffer;
        
        // Initialize and load default scenario after modules are ready
        document.addEventListener('DOMContentLoaded', () => {
            initDemo();
        });
        // If DOMContentLoaded already fired
        if (document.readyState !== 'loading') {
            initDemo();
        }
    </script>

    <script>
        const scenarios = {
            refactor: {
                old: `function calculateTotal(items) {
  let total = 0;
  for (let i = 0; i < items.length; i++) {
    total = total + items[i].price;
  }
  return total;
}`,
                new: `function calculateTotal(items) {
  return items.reduce((sum, item) => sum + item.price, 0);
}`
            },
            bugfix: {
                old: `function divide(a, b) {
  return a / b;
}

if (x > 0) {
  console.log("positive");
}`,
                new: `function divide(a, b) {
  if (b === 0) {
    throw new Error("Division by zero");
  }
  return a / b;
}

if (x >= 0) {
  console.log("positive or zero");
}`
            },
            feature: {
                old: `function greet(name) {
  console.log("Hello " + name);
}`,
                new: `function greet(name, language = 'en') {
  const greetings = {
    en: "Hello",
    es: "Hola",
    fr: "Bonjour"
  };
  console.log(greetings[language] + " " + name);
}`
            },
            cleanup: {
                old: `function processData(data) {
  // TODO: implement this
  let result = data;
  console.log("Processing...");
  return result;
}

function unusedFunction() {
  return "never called";
}`,
                new: `function processData(data) {
  return data.map(item => item.trim()).filter(Boolean);
}`
            }
        };

        let parser = null;
        let differ = null;

        function initDemo() {
            if (!window.LogicArtParser || !window.LogicArtDiffer) {
                console.error('LogicArtParser or LogicArtDiffer not loaded');
                return;
            }
            parser = new window.LogicArtParser({ debug: false });
            differ = new window.LogicArtDiffer({ debug: false });
            loadScenario('refactor');
        }

        function loadScenario(name) {
            if (!parser || !differ) {
                console.error('Demo not initialized');
                return;
            }
            const scenario = scenarios[name];

            // Display code
            document.getElementById('old-code').textContent = scenario.old;
            document.getElementById('new-code').textContent = scenario.new;

            // Parse both versions
            const oldTree = parser.parse(scenario.old);
            const newTree = parser.parse(scenario.new);

            // Generate diff
            const diffResult = differ.diffTrees(oldTree, newTree);

            // Render flowchart
            renderFlowchart(diffResult);

            // Update stats
            updateStats(diffResult);
        }

        function renderFlowchart(diffResult) {
            const container = document.getElementById('flowchart');
            container.innerHTML = '';

            diffResult.nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = `node ${node.className}`;

                let badge = '';
                if (node.diffStatus === 'added') badge = '<span class="badge badge-added">NEW</span>';
                if (node.diffStatus === 'deleted') badge = '<span class="badge badge-deleted">DELETED</span>';
                if (node.diffStatus === 'modified') badge = '<span class="badge badge-modified">CHANGED</span>';

                div.innerHTML = `
          <strong>${node.type.toUpperCase()}</strong>: ${node.label}
          ${badge}
        `;

                container.appendChild(div);
            });
        }

        function updateStats(diffResult) {
            const stats = diffResult.stats;
            const summary = differ.getSummary(diffResult);

            document.getElementById('stats').innerHTML = `
        <div class="stat">
          <div class="stat-value" style="color: #28a745;">${stats.added}</div>
          <div class="stat-label">Added</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #dc3545;">${stats.removed}</div>
          <div class="stat-label">Removed</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #ffc107;">${stats.modified}</div>
          <div class="stat-label">Modified</div>
        </div>
        <div class="stat">
          <div class="stat-value" style="color: #6c757d;">${stats.unchanged}</div>
          <div class="stat-label">Unchanged</div>
        </div>
      `;
        }
    </script>
</body>

</html>
